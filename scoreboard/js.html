<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS example of scoreboard implementation</title>
  </head>
  <body>
    <div>
        <label for="homeName">Home team name</label>
        <input type="text" name="homeName" id="homeName">
        <label for="awayName">Away team name</label>
        <input type="text" name="awayName" id="awayName">
        <button class="addMatch">Add new match</button>
    </div>

    <div>
        <label for="homeScore">Home team score</label>
        <input type="number" name="homeScore" id="homeScore">
        <label for="awayScore">Away team score</label>
        <input type="number" name="awayScore" id="awayScore">
        <button class="updateScore">Update score</button>
    </div>

    <ul class="test-list">

    </ul>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
